<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspiration App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="favorite-quotes-container">
      <h2>Famous Quotes</h2>
      <ul id="favorite-quotes-list"></ul>
    </div>
    <div id="quote-container">
      <p id="quote-text">Loading...</p>
      <div id="quote-actions">
        <button id="refresh-button" onclick="getRandomQuote()">Refresh</button>
        <button id="share-button" onclick="shareQuote()">Share</button>
        <button id="save-button" onclick="saveFavoriteQuote()">Save</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
